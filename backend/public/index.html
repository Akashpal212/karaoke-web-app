<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Karaoke Web App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Karaoke Web App</h1>

        <audio id="bg-audio" src="bg-music.mp3" crossorigin="anonymous"></audio>

        <div id="lyrics-container">
            <p id="lyrics-line"></p>
        </div>

        <video id="webcam-video" autoplay muted></video>

        <div id="controls">
            <button id="start-btn">Start Recording</button>
            <button id="stop-btn" disabled>Stop Recording</button>
            <a id="download-link" style="display: none;">Download Recording</a>
        </div>

        <script src="app.js"></script>
    </body>
</html>
